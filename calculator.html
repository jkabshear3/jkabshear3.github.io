<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="answerDisplayContainer" id="answerDisplayContainer">
        <div class="answerDisplay" id="answerDisplay" value="0" ></div>
    </div>
    <div class="digitButtonContainer" id="digitButtonContainer">   
        <button class="digitButtonSymbol" id="digitButtonPlus" name="+" onClick="">+</button>
        <button class="digitButton" id="digitButton7" value="7" onClick="">7</button>
        <button class="digitButton" id="digitButton8" value="8" onClick="">8</button>
        <button class="digitButton" id="digitButton9" value="9" onClick="">9</button>
        <button class="digitButtonSymbol" id="digitButtonMinus" name="-" onClick="">-</button>
        <button class="digitButton" id="digitButton4" value="4" onClick="">4</button>
        <button class="digitButton" id="digitButton5" value="5" onClick="">5</button>
        <button class="digitButton" id="digitButton6" value="6" onClick="">6</button>
        <button class="digitButtonSymbol" id="digitButtonMulti" name="*" onClick="">*</button>
        <button class="digitButton" id="digitButton1" value="1" onClick="">1</button>
        <button class="digitButton" id="digitButton2" value="2" onClick="">2</button>
        <button class="digitButton" id="digitButton3" value="3" onClick="">3</button>
        <button class="digitButtonSymbol" id="digitButtonDivise" name="/" onClick="">/</button>
        <button class="digitButton" id="digitButton0" value="0" onClick="">0</button>
        <button class="digitButtonClear" id="digitButtonClear" onClick="">c</button>
        <button class="digitButtonGo" id="digitButtonGo" onClick="">=</button>
    </div>
    <input type="text" placeholder="search for item....?" id="searchBox" name="">
    <button id="searchBoxButton">GET PLU</button>

    <script src="calculator.js" async></script>
</body>
</html>
